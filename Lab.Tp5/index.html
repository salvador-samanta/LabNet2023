<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Juego de Adivinar el Número</title>
</head>

<body>
    <div id="container">
    <h1>Adivinar el Número</h1>
        <p>Ingresa un número del 1 al 20</p>
        <input type="number" id="guess" placeholder="Ingresa un número">
        <p>Score: <span id="score"> 10</span></p>
        <p>Highscore: <span id="highscore">0</span></p>
        <button id="check">Probar!</button>
        <p id="message"></p>
        <button id="reset">Jugar de nuevo</button>
    <script src="script.js"></script>
    </div>
</body>
</html>
